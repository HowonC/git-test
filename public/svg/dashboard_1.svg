<svg width="1440" height="980" viewBox="0 0 1440 980" xmlns="http://www.w3.org/2000/svg" font-family="Inter, Helvetica, Arial, sans-serif">
  <style>
    .card { fill: none; stroke: #000; stroke-dasharray: 6 4; stroke-width: 1.5; }
    .title { font-size: 16px; font-weight: 600; }
    .shape { fill: none; stroke: #000; stroke-width: 1.2; }
    .text-sm { font-size: 12px; }
  </style>

  <!-- GRID SETTINGS -->
  <!-- col width 420, gutter 20, start x 40 -->
  <!-- row1 y 40, row2 y 240, row3 y 500 -->

  <!-- ============ ROW 1 ============ -->
  <!-- ① Total Funding Card -->
  <rect class="card" x="40" y="40" width="420" height="180" rx="12" />
  <text class="title" x="60" y="70">Total Funding</text>
  <!-- Placeholder big amount rectangle -->
  <rect class="shape" x="60" y="95" width="200" height="28" rx="4" />
  <!-- Currency toggle circle buttons -->
  <circle class="shape" cx="280" cy="109" r="10" />
  <circle class="shape" cx="310" cy="109" r="10" />
  <!-- Download button -->
  <rect class="shape" x="60" y="140" width="120" height="24" rx="4" />
  <text class="text-sm" x="70" y="156">Download CSV</text>

  <!-- ② Country Contribution Pie Card -->
  <rect class="card" x="480" y="40" width="420" height="180" rx="12" />
  <text class="title" x="500" y="70">Country Contribution</text>
  <!-- Donut chart -->
  <circle class="shape" cx="690" cy="130" r="48" />
  <circle class="shape" cx="690" cy="130" r="24" />
  <!-- Role toggle pill -->
  <rect class="shape" x="600" y="85" width="180" height="20" rx="10" />

  <!-- ④ Asset-Type Bar Card -->
  <rect class="card" x="920" y="40" width="420" height="180" rx="12" />
  <text class="title" x="940" y="70">Asset‑Type Breakdown</text>
  <!-- Stacked bar -->
  <rect class="shape" x="960" y="110" width="320" height="20" />
  <line class="shape" x1="1120" y1="110" x2="1120" y2="130" />
  <line class="shape" x1="1260" y1="110" x2="1260" y2="130" />
  <!-- Percent label -->
  <rect class="shape" x="960" y="145" width="60" height="16" rx="3" />

  <!-- ============ ROW 2 ============ -->
  <!-- ③ Financial Visualization Card (span 2 cols) -->
  <rect class="card" x="40" y="240" width="860" height="240" rx="12" />
  <text class="title" x="60" y="270">Financial Visualization</text>
  <!-- Tabs -->
  <rect class="shape" x="60" y="290" width="80" height="22" rx="4" />
  <rect class="shape" x="150" y="290" width="90" height="22" rx="4" />
  <rect class="shape" x="250" y="290" width="80" height="22" rx="4" />
  <!-- Date picker icon -->
  <rect class="shape" x="820" y="290" width="22" height="22" rx="4" />
  <!-- Line chart path -->
  <polyline class="shape" points="60,340 140,370 220,330 300,360 380,310 460,340 540,300 620,330 700,290 780,320" />
  <!-- X axis -->
  <line class="shape" x1="60" y1="380" x2="820" y2="380" />

  <!-- ⑤ Top Contributors Card -->
  <rect class="card" x="920" y="240" width="420" height="240" rx="12" />
  <text class="title" x="940" y="270">Top Contributors</text>
  <!-- Avatar + bar rows -->
  <!-- Row 1 -->
  <circle class="shape" cx="960" cy="300" r="14" />
  <rect class="shape" x="990" y="290" width="260" height="16" rx="8" />
  <!-- Row 2 -->
  <circle class="shape" cx="960" cy="330" r="14" />
  <rect class="shape" x="990" y="320" width="220" height="16" rx="8" />
  <!-- Row 3 -->
  <circle class="shape" cx="960" cy="360" r="14" />
  <rect class="shape" x="990" y="350" width="200" height="16" rx="8" />

  <!-- ============ ROW 3 ============ -->
  <!-- ⑥ Project Funding Card -->
  <rect class="card" x="40" y="500" width="420" height="200" rx="12" />
  <text class="title" x="60" y="530">Project Funding KPIs</text>
  <!-- Progress bar rows -->
  <rect class="shape" x="60" y="555" width="300" height="14" rx="7" />
  <rect class="shape" x="60" y="585" width="260" height="14" rx="7" />
  <rect class="shape" x="60" y="615" width="200" height="14" rx="7" />

  <!-- ⑦ Evidence Docs Card -->
  <rect class="card" x="480" y="500" width="420" height="200" rx="12" />
  <text class="title" x="500" y="530">Evidence Documents</text>
  <!-- Table rows -->
  <rect class="shape" x="500" y="555" width="360" height="18" />
  <rect class="shape" x="500" y="580" width="360" height="18" />
  <rect class="shape" x="500" y="605" width="360" height="18" />

  <!-- ⑧ Project List Card -->
  <rect class="card" x="920" y="500" width="420" height="200" rx="12" />
  <text class="title" x="940" y="530">Project List</text>
  <!-- Table rows -->
  <rect class="shape" x="940" y="555" width="360" height="18" />
  <rect class="shape" x="940" y="580" width="360" height="18" />
  <rect class="shape" x="940" y="605" width="360" height="18" />

</svg>
